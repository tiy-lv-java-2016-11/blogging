<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
</head>

<body>

<div class="navbar navbar-material-blog navbar-danger navbar-absolute-top">

    <div class="navbar-image" style="background-image: url('static/img/photography/unsplash-1.jpg');background-position: center 40%;"></div>

    <div class="navbar-wrapper container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><i class="material-icons">&#xE871;</i> Material Blog</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form style="display: inline" action="/register" method="get">
                    <button type="submit" class="btn btn-default btn-raised">Register</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<div class="container blog-content">

    <div class="row">

        <div class="col-sm-12 blog-main">
            <section class="blog-post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="blog-post-content">
                            <h2 class="blog-post-title">Please Login</h2>
                            <form class="form-inline" role="form" action="/login" method="post">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Username</label>
                                    <input type="username" class="form-control" id="exampleInputEmail2" placeholder="Username" name="username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password">
                                </div>
                                <button type="submit" class="btn btn-theme">Sign in</button>
                            </form>
                            {{#message}}
                            <p>{{.}}</p>
                            {{/message}}
                        </div>
                    </div>
                </div>
            </section><!-- /.blog-post -->
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</div><!-- /.container -->

{{> footer}}

</body>
</html>
