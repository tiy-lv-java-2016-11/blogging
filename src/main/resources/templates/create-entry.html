<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
</head>

<body>

{{> navbar}}

<div class="container blog-content">

    <div class="row">

        <div class="col-sm-12 blog-main">
            <section class="blog-post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="blog-post-content">
                            <h2 class="blog-post-title">Create a New Post</h2>
                            <form class="form-horizontal style-form" action="/create-entry" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Post Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Post Snippet</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="snippet">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Post Content</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="10" name="post"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-theme">Submit Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section><!-- /.blog-post -->
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</div><!-- /.container -->

{{> footer}}

</body>
</html>
