<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>entry detail</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>your blog post:</h1>

    {{#entry}}

    <p>{{title}}, {{shortDescription}}, {{post}}, {{createdAt}}</p>

    <h3>comments:</h3>
    <ul class="list-group">
    {{#comments}}
    <li class="list-group-item list-group-item-info">{{comment}}</li>
    {{/comments}}
    </ul>

    <form action="/create-comment" method="post">
        <input type="hidden" name="id" value="{{id}}">
        <div class="col-xs-5">
            <textarea class="form-control" placeholder="add a comment" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-sm">submit</button>
    </form>
    <div>
        <form action="/delete-entry" method="post">
            <input type="hidden" name="id" value="{{id}}">

            <button type="submit" class="btn btn-danger btn-sm">delete entry</button>

        </form>
    </div>

    {{/entry}}

</div>
</body>
</html>
