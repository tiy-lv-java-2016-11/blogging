<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

</head>
<body>
<div class="container">
    <h1>Create your own post form</h1>
    <form action="/create-entry" method="post">
        <div class="col-xs-4">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="title" name="title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="sort description" name="shortDescription">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="your post" name="post"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">submit</button>
        </div>
    </form>
</div>
</body>
</html>
